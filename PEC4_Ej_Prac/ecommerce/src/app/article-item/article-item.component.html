<div class="article-item">
    <img src="{{product.imageUrl}}" alt="Imagen zanahoria">
    <div class="article-item-name">
        <p>{{product.name}}</p>
    </div>
    <div class="article-item-price">
        <p>{{product.price}}</p>
    </div>
    <div class="article-item-quantity">
        <button (click)="decreaseQuantity()">-</button>
        <p>{{quantity}}</p>
        <button (click)="increaseQuantity()">+</button>
    </div>
</div>
